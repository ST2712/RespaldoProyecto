<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="img/logo.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <title>App DesaInt</title>
</head>
<body>
<main>

  <div id="tablaMovDinero" class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Listado de movimientos de dinero</h1>
    <table class="table table-bordered border border-dark px-4 py-5 my-5 text-center">
      <thead>
      <tr>
        <th scope="col">Concepto</th>
        <th scope="col">Monto</th>
        <th scope="col">Fecha</th>
        <th scope="col">Usuario</th>
      </tr>
      </thead>
      <div th:each="movDinero : ${movimientos}">
        <tbody>
        <tr>
          <th scope="row" th:text="${movDinero.conceptoMovimiento}"></th>
          <td th:text="${movDinero.montoMovimiento}"></td>
          <td th:text="${movDinero.fecha}"></td>
          <td th:text="${movDinero.empleado.nombre}"></td>
        </tr>
        </tbody>
      </div>
    </table>
  </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
