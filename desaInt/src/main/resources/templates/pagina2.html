<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>App DesaInt</title>
</head>
<body>
<main>

    <div class="mx-5 my-4 px-5" style="text-align: end"  sec:authorize="isAuthenticated()">
        <a class="btn btn-outline-danger" th:href="@{/logout}">
            Salir <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg></a>
    </div>


    <div sec:authorize="isAuthenticated()" class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold mb-2">Empleados</h1>
        <div class="d-flex gap-4 justify-content-center">

            <div th:each="itemEmp : ${empleados}" class="card" style="width: 18rem;">

                <div th:switch="${itemEmp.rol.name()}">
                    
                    <img th:case="'ADMINISTRADOR'" src="/img/administrador.png" class="card-img-top my-3" alt="...">
                    <img th:case="'OPERATIVO'" src="/img/operativo.png" class="card-img-top my-3" alt="...">
                </div>

                <div class="card-body">
                    <h5 th:text="${itemEmp.nombre}" class="card-title">Card title</h5>
                    <p th:text=" 'Rol: ' + ${itemEmp.rol.name()}" class="card-text"></p>
                    <p th:text=" 'Correo: ' + ${itemEmp.correo}" class="card-text"></p>
                    <p th:text=" 'Id empresa: ' + ${itemEmp.idEmpresa}" class="card-text"></p>
                </div>

                <div class="lead mb-2">
                    <form th:action="@{/editarEmpleado/{idEmpleado}(idEmpleado=${itemEmp.id})}" th:method="get">
                        <button class="btn btn-warning bi bi-pencil-square" type="submit">Editar</button>
                    </form>
                </div>

                <div class="lead mb-2">
                    <form th:action="@{/empleado/borrarEmpleado/{idEmpleado}(idEmpleado=${itemEmp.id})}" th:method="delete">
                        <button class="btn btn-danger bi bi-trash" type="submit">Eliminar</button>
                    </form>
                </div>

            </div>

        </div>

    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
