<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <title>App personas</title>
</head>
<body>
<main>

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold mb-2">Lista</h1>
        <div class="d-flex gap-4 justify-content-center">

            <div  th:each="itemP : ${personas}" class="card" style="width: 18rem;">

                <div th:switch="${itemP.rol.name()}">

                    <img th:case="'ADMIN'" src="/img/intentoAdmin.png" class="card-img-top my-3" alt="...">
                    <img th:case="'USER'" src="/img/empleadoOperativo.png" class="card-img-top my-3" alt="...">
                    <img th:case="'VISITANTE'" src="/img/empleados.png" class="card-img-top my-3" alt="...">

                </div>

                <div class="card-body">
                    <h5 th:text=" ${itemP.nombre} + ' ' + ${itemP.apellido}" class="card-title">Card title</h5>
                    <p th:text=" 'NÂ° documento: ' + ${itemP.doc}" class="card-text"></p>
                    <p th:text=" 'Edad: ' + ${itemP.edad}" class="card-text"></p>
                    <p th:text=" 'Rol: ' + ${itemP.rol.name()}" class="card-text"></p>
                </div>
                <div class="lead mb-2">

                    <form th:action="@{/editarPersona/{id}(id=${itemP.id})}" th:method="get">
                        <button class="btn btn-warning" type="submit">Editar persona</button>
                    </form>

                </div>
                <div class="lead mb-2">

                    <form th:action="@{/persona/udea/mintic/borrarPersonaJPA/{id}(id=${itemP.id})}" th:method="delete">
                        <button class="btn btn-danger" type="submit">Eliminar persona</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
